<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>Book Details</h2>

<table style="width:100%">
  <tr>
    <th>ID</th>
    <th>TITLE</th>
    <th>PUBLISHED DATE</th>
  </tr>
  {%for i in book%}
       {%autoescape off%}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.pub_date}}</td>
        </tr>
       {%endautoescape%}
  {%endfor%}
</table>


</body>
</html>
